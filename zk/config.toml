[notebook]
dir = "~/zettelkasten/random"

# NOTE SETTINGS
[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language = "en"

# The default title used for new note, if no `--title` flag is provided.
default-title = "Untitled"

# Template used to generate a note's filename, without extension.
filename = "{{id}}"

# The file extension used for the notes.
extension = "md"

# Template used to generate a note's content.
# If not an absolute path, it is relative to .zk/templates/
template = "default.md"

# Configure random ID generation.

# The charset used for random IDs.
id-charset = "alphanum"

# Length of the generated IDs.
id-length = 8

# Letter case for the random IDs.
id-case = "lower"


# EXTRA VARIABLES
[extra]
author = "J"


# GROUP OVERRIDES
[group.journal]
paths = ["journal/weekly", "journal/daily"]

[group.journal.note]
filename = "{{format-date now}}"


# MARKDOWN SETTINGS
[format.markdown]
# Enable support for #hashtags
hashtags = true
# Enable support for :colon:separated:tags:
colon-tags = true


# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nvim"

# Default shell used by aliases and commands.
shell = "/bin/bash"

# Pager used to scroll through long output.
pager = "less -FIRX"

# Command used to preview a note during interactive fzf mode.
fzf-preview = "bat -p --color always {-1}"

# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"

# COMMAND ALIASES
[alias]

# Edit the last modified note.
edlast = "zk edit --limit 1 --sort modified- $@"

# Edit the notes selected interactively among the notes created the last two weeks.
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Show a random note.
lucky = "zk list --quiet --format full --sort random --limit 1"

###

# list notes for editing
ls = "zk edit --interactive"

# search notes by tags
t = "zk edit --interactive --tag $@"

config = 'nvim "$HOME/Repos/configs/zk/config.toml"'

daily = 'zk new --no-input -W "$ZK_NOTEBOOK_HOME/journal" --group journal'
journal = "zk edit --sort created- -W $ZK_NOTEBOOK_HOME/journal --group journal --interactive"

# new notes
n = 'zk new --no-input -W "$ZK_NOTEBOOK_HOME/random"'
ni = 'zk new --no-input -W "$ZK_NOTEBOOK_HOME/ideas" --title $@'

# example: new youtube note (using group)
# ny = 'zk new --no-input "$ZK_NOTEBOOK_HOME/ideas" --group youtube --title $@'

standup = 'zk new --no-input -W "$ZK_NOTEBOOK_HOME/standup"'
ls-standup = 'zk edit -W "$ZK_NOTEBOOK_HOME/standup" --sort created- --interactive'

ideas = "zk edit --sort created- -W $ZK_NOTEBOOK_HOME/ideas --interactive"

# update zk notes
update = "cd $ZK_NOTEBOOK_HOME; git add -A; git commit -am 'updating'; git push; cd -"

# remove a files
rm = "zk list --interactive --quiet --format path --delimiter0 $@ | xargs -0 rm -vf --"

# open last zk in slides
slides = "zk list --interactive --quiet --format path --delimiter0 $@ | xargs -0 slides"

###

# LSP (EDITOR INTEGRATION)
[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
